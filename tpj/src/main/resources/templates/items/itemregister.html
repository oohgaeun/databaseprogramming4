<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{/layout/defaultLayout}"
      layout:fragment="Content">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>물품 등록</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <h1 class="mb-4 text-center">제품 등록</h1>

            <!-- 물품 등록 폼 -->
            <form action="/items/register" method="post">
                <!-- 물품명 -->
                <div class="mb-3">
                    <label for="itemName" class="form-label">Name *</label>
                    <input type="text" class="form-control" id="itemName" name="itemName" placeholder="제품 명" required>
                </div>

                <!-- 물품 수 -->
                <div class="mb-3">
                    <label for="quantity" class="form-label">물품 수</label>
                    <input type="number" class="form-control" id="quantity" name="quantity" placeholder="물품 수량" min="1" required>
                </div>

                <!-- 카테고리(필요하면 option에 카테고리 추가) -->
                <div class="mb-3">
                    <label for="category" class="form-label">카테고리</label>
                    <select class="form-select" id="category" name="category" required>
                        <option value="" disabled selected>카테고리 선택</option>
                        <option value="책">책</option>
                        <option value="비디오">비디오</option>
                        <option value="전자기기">전자기기</option>
                        <option value="가구">가구</option>
                        <option value="기타">기타</option>
                    </select>
                </div>

                <!-- 등록 버튼 -->
                <button type="submit" class="btn btn-primary w-100">제품 등록</button>
            </form>
        </div>
    </div>
</div>
</body>
</html>
