<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{/layout/defaultLayout}"
      layout:fragment="Content"
>
<head>
    <title>나의 물품 기록</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* 게시글 작성 버튼 스타일 */
        .add-post-button {
            position: fixed;
            bottom: 30px;
            right: 30px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            padding: 10px 20px;
            font-size: 16px;
            font-weight: bold;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
            transition: background-color 0.3s;
        }

        .add-post-button:hover {
            background-color: #0056b3;
            cursor: pointer;
        }
    </style>
</head>
<body>
<div class="container mt-4">
    <h1>나의 물품 기록</h1>

    <!-- 대여 기록 -->
    <section>
        <h2>대여 기록</h2>
        <table class="table table-striped">
            <thead>
            <tr>
                <th>물품명</th>
                <th>대여 시작일</th>
                <th>대여 종료일</th>
                <th>반납 상태</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="record : ${lentRecords}">
                <td th:text="${record.itemName}"></td>
                <td th:text="${#dates.format(record.rentStart, 'yyyy-MM-dd')}"></td>
                <td th:text="${#dates.format(record.rentEnd, 'yyyy-MM-dd') ?: '진행 중'}"></td>
                <td th:text="${record.returnStatus}"></td>
            </tr>
            </tbody>
        </table>
    </section>

    <!-- 대여 받은 기록 -->
    <section class="mt-4">
        <h2>대여 받은 기록</h2>
        <table class="table table-striped">
            <thead>
            <tr>
                <th>물품명</th>
                <th>대여 시작일</th>
                <th>대여 종료일</th>
                <th>대여 해준 사람</th>
                <th>반납 상태</th>
                <th>작업</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="record : ${borrowedRecords}">
                <td th:text="${record.item.itemName}"></td>
                <td th:text="${#dates.format(record.rentStart, 'yyyy-MM-dd')}"></td>
                <td th:text="${#dates.format(record.rentEnd, 'yyyy-MM-dd') ?: '진행 중'}"></td>
                <td th:text="${record.lender.name}"></td>
                <td th:text="${record.returnStatus}"></td>
                <td>
                    <!-- 반납 버튼 -->
                    <form th:if="${record.borrower.id == session.loggedInUser}"
                          th:action="@{/items/records/{rentalId}/return(rentalId=${record.historyId})}"
                          method="post"
                          style="display: inline;">
                        <button type="submit" class="btn btn-danger">반납</button>
                    </form>
                </td>
            </tr>
            </tbody>
        </table>
    </section>
</div>

<!-- 게시글 작성 버튼 -->
<a href="/posts/add" class="add-post-button">게시글 작성</a>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
