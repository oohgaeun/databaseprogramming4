<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{/layout/defaultLayout}"
      layout:fragment="Content">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>등록한 물품 목록</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <script>
    // 수량 증가/감소 버튼 동작
    function updateQuantity(id, operation) {
        const quantityElement = document.getElementById(`quantity-${id}`);
        let currentQuantity = parseInt(quantityElement.textContent);

        if (operation === 'increase') {
            currentQuantity++;
        } else if (operation === 'decrease' && currentQuantity > 1) {
            currentQuantity--;
        }

        quantityElement.textContent = currentQuantity;
        document.getElementById(`hiddenQuantity-${id}`).value = currentQuantity;
    }
  </script>
</head>
<body>
<div class="container mt-5">
  <h1 class="mb-4">등록한 물품 목록</h1>
  <!-- 수정 적용을 위한 폼 -->
  <form action="/items/update" method="post">

  <!-- 물품 목록 테이블 -->
  <table class="table table-bordered text-center">
    <thead class="table-light">
    <tr>
      <th>PRODUCT</th>
      <th>CATEGORIES</th>
      <th>AMOUNT</th>
      <th>ACTION</th>
    </tr>
    </thead>
    <tbody>
    <!-- 물품 목록 반복 렌더링 -->
    <tr th:each="item : ${itemList}">
      <td th:text="${item.itemName}">물품명</td>
      <td th:text="${item.category}">카테고리</td>
      <td>
        <div class="d-flex justify-content-center align-items-center">
          <!-- 감소 버튼 -->
          <button type="button" class="btn btn-outline-secondary btn-sm me-2"
                  th:onclick="'updateQuantity(' + ${item.itemId} + ', \'decrease\')'">-</button>
          <!-- 수량 표시 -->
          <span th:id="'quantity-' + ${item.itemId}" th:text="${item.quantity}"></span>
          <!-- 증가 버튼 -->
          <button type="button" class="btn btn-outline-secondary btn-sm ms-2"
                  th:onclick="'updateQuantity(' + ${item.itemId} + ', \'increase\')'">+</button>
          <!-- 숨겨진 수량 입력 -->
          <input type="hidden" th:id="'hiddenQuantity-' + ${item.itemId}"
                 th:name="'quantities[' + ${item.itemId} + ']'"
                 th:value="${item.quantity}">
        </div>
      </td>
      <td>
        <a th:href="@{/items/delete/{id}(id=${item.itemId})}" class="btn btn-danger btn-sm">삭제</a>
      </td>
    </tr>
    </tbody>
  </table>

  <!-- 하단 버튼 -->
  <div class="d-flex justify-content-between">
    <a href="/" class="btn btn-secondary">뒤로가기</a>
    <div>
      <button type="submit" class="btn btn-success me-2">수정적용</button>
      <a href="/items/register" class="btn btn-primary">물품 등록</a>
    </div>
  </div>
  </form>
</div>
</body>
</html>
