<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{/layout/defaultLayout}"
      layout:fragment="Content"
>
<head>
    <title>게시물 목록</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-4">
    <h1>게시물 목록</h1>
    <!-- 게시물 작성 버튼 -->
    <div class="mb-3 text-end">
        <a href="/posts/add" class="btn btn-success">게시물 작성</a>
    </div>
    <table class="table table-striped">
        <thead>
        <tr>
            <th>게시물 ID</th>
            <th>제목</th>
            <th>대여 상태</th>
            <th>작성일자</th>
            <th>작성자</th>
            <th>상세 보기</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="post : ${posts}">
            <td th:text="${post.postId}"></td>
            <td th:text="${post.title}"></td>
            <td th:text="${post.rentalState}"></td>
            <td th:text="${#dates.format(post.creationDay, 'yyyy-MM-dd')}"></td>
            <td th:text="${post.student.name}"></td>
            <td><a th:href="@{/posts/{id}(id=${post.postId})}" class="btn btn-primary btn-sm">보기</a></td>
        </tr>
        </tbody>
    </table>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
