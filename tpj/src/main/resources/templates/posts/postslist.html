<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{/layout/defaultLayout}"
      layout:fragment="Content"
>
<head>
    <title>게시글 목록</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-4">
    <h1>게시글 목록</h1>
    <table class="table table-striped">
        <thead>
        <tr>
            <th>게시글 번호</th>
            <th>제목</th>
            <th>대여 상태</th>
            <th>작성 일자</th>
            <th>작성자</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="post : ${posts}">
            <td th:text="${post.postId}"></td>
            <td><a th:href="@{/posts/{id}(id=${post.postId})}" th:text="${post.title}"></a></td>
            <td th:text="${post.rentalState}"></td>
            <td th:text="${T(java.time.format.DateTimeFormatter).ofPattern('yyyy-MM-dd').format(post.creationDay)}"></td>
            <td th:text="${post.student.name}"></td>
        </tr>
        </tbody>
    </table>

    <!-- 페이징 버튼 -->
    <nav>
        <ul class="pagination">
            <li th:classappend="${currentPage == 0} ? 'disabled'">
                <a th:href="@{/posts(page=${currentPage - 1})}" class="page-link">이전</a>
            </li>
            <li th:each="i : ${#numbers.sequence(0, totalPages - 1)}"
                th:classappend="${i == currentPage} ? 'active'">
                <a th:href="@{/posts(page=${i})}" class="page-link" th:text="${i + 1}"></a>
            </li>
            <li th:classappend="${currentPage == totalPages - 1} ? 'disabled'">
                <a th:href="@{/posts(page=${currentPage + 1})}" class="page-link">다음</a>
            </li>
        </ul>
    </nav>
</div>
<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
