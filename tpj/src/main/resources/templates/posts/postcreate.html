<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{/layout/defaultLayout}"
      layout:fragment="Content"
>
<head>
    <title>게시글 작성</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-4">
    <h1 class="mb-4">게시글 작성</h1>
    <!-- 오류 메시지 -->
    <div th:if="${errorMessage}" class="alert alert-danger">
        <span th:text="${errorMessage}"></span>
    </div>
    <form th:action="@{/posts/create}" method="post">
        <div class="mb-3">
            <label for="title" class="form-label">제목</label>
            <input type="text" class="form-control" id="title" name="title" required>
        </div>
        <div class="mb-3">
            <label for="content" class="form-label">내용</label>
            <textarea class="form-control" id="content" name="content" rows="7" style="resize: none;" required></textarea>
        </div>
        <div class="mb-3">
            <label for="itemName" class="form-label">상품 선택</label>
            <select class="form-select" id="itemName" name="itemName" required>
                <option th:each="item : ${groupedItems}"
                        th:value="${item['itemName']}"
                        th:text="|${item['itemName']} (${item['count']}개)|">
                </option>
            </select>
        </div>
        <div class="mb-3">
            <label for="quantity" class="form-label">등록할 상품 개수</label>
            <input type="number" class="form-control" id="quantity" name="quantity" min="1" required>
        </div>
        <button type="submit" class="btn btn-primary">작성</button>
    </form>
</div>
</body>
</html>
