<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{/layout/defaultLayout}"
      layout:fragment="Content">
<head>
    <title>홈페이지</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-4">
    <h1>환영합니다!</h1>

    <!-- 소개 섹션 -->
    <div class="jumbotron">
        <p>원하는 물건을 공유하거나 대여할 수 있는 플랫폼입니다.</p>
    </div>

    <!-- 주요 메뉴 섹션 -->
    <div class="row mt-4">
        <div class="col-md-4">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">게시판</h5>
                    <p class="card-text">게시글과 댓글을 작성하여 보세요.</p>
                    <a href="/posts" class="btn btn-primary">게시판 바로가기</a>
                </div>
            </div>
        </div>
        <div class="col-md-4">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">회원가입</h5>
                    <p class="card-text">계정을 만들어 서비스를 이용하세요.</p>
                    <a href="/signup" class="btn btn-secondary">회원가입</a>
                </div>
            </div>
        </div>
        <div class="col-md-4">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">로그인</h5>
                    <p class="card-text">이미 계정이 있으신가요? 로그인하세요.</p>
                    <a href="/login" class="btn btn-secondary">로그인</a>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
